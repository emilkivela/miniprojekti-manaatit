<!doctype html>
<html>
    <head>
        <title>Main page</title>
    </head>
    <body>
        <h1>Reference tool</h1>
        <form action="/new">
            <input type="submit" value="Create a new reference">
        </form>
        {% for ref in references %}
        <br>
        <p>Key: {{ ref[1] }}</p>
        <p>Title: {{ ref[2] }}</p>
        <p>Author: {{ ref[3] }}</p>
        <p>Year: {{ ref[4] }}</p>
        {% endfor %}
    </body>
</html>
