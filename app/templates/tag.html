<!doctype html>

<html>
<head>
  <title>Add tag</title>   
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="static/registerstyle.css">  
</head>

<body>
  <div class="background">
  <div class="div-center">
  <div class="content">

  <h3>Create tag</h3>
  <form action="/create_tag" method="post">
    <div class="form-group">
      <label for="tag_name">Tag:</label>
      <input type="text" id="tag_name" name="name">
    </div>
    <button type="submit" class="btn btn-primary">Create tag</button>
  </form>

  <h3>Add tag to book</h3>

  <form action="/add_tag_to_book" method="post">
    <div class="form-group">
      <label for="book_key">Book key:</label>
      <input type="text" id="book_key" name="book_key">
    </div>
    <div class="form-group">
      <label for="tag_name">Tag name:</label>
      <input type="text" id="tag_name" name="tag_name">
    </div>
    <button type="submit" class="btn btn-primary">Add tag</button>
  </form>

  <h3>Add tag to book</h3>

  <form action="/add_tag_to_article" method="post">
    <div class="form-group">
      <label for="article_key">Article key:</label>
      <input type="text" id="article_key" name="article_key">
    </div>
    <div class="form-group">
      <label for="tag_name">Tag name:</label>
      <input type="text" id="tag_name" name="tag_name">
    </div>
    <button type="submit" class="btn btn-primary">Add tag</button>
  </form>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <a href="/">Return to main page</a>
  </div>
  </div>
  </div> 

</body>
</html>
