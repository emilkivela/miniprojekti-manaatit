<!doctype html>

<html>
  <head>
    <title>Add tag</title>   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/registerstyle.css">
    <script>
      var x = 0;
      function reftype(x){
        if (x==1) {
        document.getElementById("book").style.display="block";
        document.getElementById("article").style.display="none";
        }
        if (x==2) {
        document.getElementById("book").style.display="none";
        document.getElementById("article").style.display="block";
        }
      }
      function all_hidden() {
        document.getElementById("book").style.display="none";
        document.getElementById("article").style.display="none";
      }
    </script>  
  </head>
  <body onload="all_hidden()">
    <div class="background">
      <div class="div-center">
        <div class="content">
          <h3>Create tag</h3>
          <form action="/create_tag" method="post">
            <div class="form-group">
              <label for="tag_name">Tag:</label>
              <input type="text" id="tag_name" name="name">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Create a tag</button>
          </form>
          <br>
          <h3>Add a tag to</h3>
          <input type="radio" name="reftype" onclick="reftype(1)" value="showbook"> Book
          <input type="radio" name="reftype" onclick="reftype(2)" value="showarticle"> Article
          <br>
          <div id="book">
          <form action="/add_tag_to_book" method="post">
            <div class="form-group">
              <label for="book_key">Book key:</label>
              <input type="text" id="book_key" name="book_key">
            </div>
            <div class="form-group">
              <label for="tag_name">Tag name:</label>
              <input type="text" id="tag_name" name="tag_name">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add tag</button>
          </form>
          </div>
          <div id="article">
          <form action="/add_tag_to_article" method="post">
            <div class="form-group">
              <label for="article_key">Article key:</label>
              <input type="text" id="article_key" name="article_key">
            </div>
            <div class="form-group">
              <label for="tag_name">Tag name:</label>
              <input type="text" id="tag_name" name="tag_name">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add tag</button>
          </form>
          </div>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
          {% endwith %}
          <br>
          <a href="/">Return to main page</a>
        </div>
      </div>
    </div> 
  </body>
</html>
