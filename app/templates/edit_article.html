<!doctype html>
<html>
  <head>
		<title>Edit reference</title> 
			<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			<link rel="stylesheet" href="static/registerstyle.css">
  </head>
	<body>
		<div class="background">
			<div class="div-center">
				<div class="content">
					<h2>Edit reference</h2>
					<div id="article">
						<form action="/update_article" method="post">
							<p>
								<input type="hidden" name="article_id" value="{{ article[0] }}">
							</p>
							<p>
								<label for="key">Key:</label>
								<input type="text" id="key" name="key" value="{{ article[1] }}">
							</p>
							<p>
								<label for="title">Title:</label>
								<input type="text" id="title" name="title" value="{{ article[2] }}">
							</p>
							<p>
								<label for="author">Author:</label>
								<input type="text" id="author" name="author" value="{{ article[3] }}">
							</p>
							<p>
								<label for="journal">Journal:</label>
								<input type="text" id="journal" name="journal" value="{{ article[4] }}">
							</p>
							<p>
								<label for="year">Year:</label>
								<input type="text" id="year" name="year" value="{{ article[5] }}">
							</p>
							<label for="volume">Volume:</label>
							<input type="text" id="volume" name="volume" value="{{ article[6] }}">
						</p>
						<p>
							<label for="pages">Pages:</label>
							<input type="text" id="pages" name="pages" value="{{ article[7] }}">
						</p>
							<p>
								<label for="tag">Tag:</label>
								<select name="tag" id="tag">
									<option value="0">Select a tag</option>
									{% if tag %}
									<option selected value="{{ tag }}">{{ tag[0] }}</option>
									{% endif %}
									{% for tag in tags %}
										<option value="{{ tag[0] }}">{{ tag[1] }}</option>
									{% endfor %}
								</select>
							</p>
							<p>
							<input type="submit" value="Save changes">
							</p>
						</form>
					</div>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					  {% for message in messages %}
						<p>{{ message }}</p>
					  {% endfor %}
					{% endif %}
					{% endwith %}
					<br>
					<a href="/">Return to main page</a>
				</div>
			</div>
		</div> 
	<body>
</html>
