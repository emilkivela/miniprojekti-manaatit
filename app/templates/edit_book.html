<!doctype html>
<html>
  <head>
		<title>Edit reference</title> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="/../static/registerstyle.css"> 
  </head>
	<body>
		<div class="background">
			<div class="div-center">
				<div class="content">
					<h2>Edit reference</h2>
					<div id="book">
						<form action="/update_book" method="post">
							<p>
								<input type="hidden" name="book_id" value="{{ book[0] }}">
							</p>
							<p>
								<label for="key">Key:</label>
								<input type="text" id="key" name="key" value="{{ book[1] }}">
							</p>
							<p>
								<label for="title">Title:</label>
								<input type="text" id="title" name="title" value="{{ book[2] }}">
							</p>
							<p>
								<label for="author">Author:</label>
								<input type="text" id="author" name="author" value="{{ book[3] }}">
							</p>
							<p>
								<label for="year">Year:</label>
								<input type="text" id="year" name="year" value="{{ book[4] }}">
							</p>
							<p>
								<label for="publisher">Publisher:</label>
								<input type="text" id="publisher" name="publisher" value="{{ book[5] }}">
							</p>
							<p>
								<label for="tag">Tag:</label>
								<select name="tag" id="tag">
									<option value="0">Select a tag</option>
									{% for tag in tags %}
										<option
                                         {% if selected_tag[0] == tag[0] %}
                                           selected
                                         {% endif %}
                                         value="{{ tag[0] }}">{{ tag[1] }}</option>
									{% endfor %}
								</select>
							</p>
							<p>
							<button type="submit" class="btn btn-primary">Save changes</button>
							</p>
						</form>
					</div>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					  {% for message in messages %}
						<p>{{ message }}</p>
					  {% endfor %}
					{% endif %}
					{% endwith %}
					<br>
					<a href="/">Return to main page</a>
				</div>
			</div>
		</div> 
	<body>
</html>
